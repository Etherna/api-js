name: CI/CD

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Version ${{ github.ref }}
          draft: false
          prerelease: false

  publish:
    name: Test, build and publish
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node & npm
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn install

      # - name: Test
      #   run: yarn test

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: npm publish ./dist
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
